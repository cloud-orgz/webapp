name: Build and Deploy GCP Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Start MySQL service
      run: sudo systemctl start mysql

    - name: Create MySQL Database
      env:
        GIT_MYSQL_USER: ${{ secrets.GIT_MYSQL_USER }}
        GIT_MYSQL_PASSWORD: ${{ secrets.GIT_MYSQL_PASSWORD }}
      run: |
        mysql -u "${GIT_MYSQL_USER}" -p"${GIT_MYSQL_PASSWORD}" -e "CREATE DATABASE cloud;"

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: 'maven'

    - name: Test with Maven
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/cloud
        SPRING_DATASOURCE_USERNAME: ${{ secrets.GIT_MYSQL_USER }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.GIT_MYSQL_PASSWORD }}
        
    - name: Build with Maven
      run: mvn clean package -DskipTests

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
      
    - name: Setup `packer`
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: 1.8.6

    - name: Build Custom GCP Image with Packer
      run: |
        cd packer-dir
        packer init .
        packer build -var 'artifact_path=${{ github.workspace }}/target/assignment1-1.0.0.jar' -var 'project_id'=${{ secrets.GCP_PROJECT_ID }} -var 'zone'=${{ secrets.GCP_ZONE }} -var 'mysql_user'=${{ secrets.MYSQL_USER }} -var 'mysql_password'=${{ secrets.MYSQL_PASSWORD }} .
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
